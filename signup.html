<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Newsletter</title>
</head>
<body>
  <form action="/" class="form-signin" method="post">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
      <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
    </svg>
    <p class="fs-5 mb-2 font-weight-normal">Please sign in</p>
    <input type="text" class="form-control Fname" name="Fname" placeholder="First Name" required autofocus>
    <input type="text" class="form-control Lname" name="Lname" placeholder="Last Name">
    <input type="email" class="form-control email" name="email"  placeholder="Email address">
    <button class="btn btn-md btn-outline-primary btn-block mt-2" type="submit">Sign Me Up!</button>
    <p class="mt-1 mb-3 text-muted">&copy; The Newsletter Pro</p>
  </form>
</body>
</html>
